
<div class="modal-header" style="display:block;">
    <div>
        <h3 ng-show="field_to_edit.Id">Edit Metadata Property</h3>
        <h3 ng-show="!field_to_edit.Id">Create Metadata Property</h3>
    </div>
    <div><i>Provide the information for this metafield. PossibleValues should be each on their own line with no punctuation or special characters.</i></div>
</div>
<div class="modal-body" id="modal-body">
    <table class="inherited-properties">
        <tr>
            <td class="prop-name">Name:</td>
            <td class="prop-val"><input style="margin-left:2px;" class="form-control" type="text" ng-model="field_to_edit.Name" name="Name"></td>
        </tr>
        <tr>
            <td class="prop-name">Description:</td>
            <td class="prop-val"><textarea textarea rows="4" style="margin-left: 2px;" class="form-control" type="text" ng-model="field_to_edit.Description" name="Description"></textarea></td>
        </tr>
        <tr>
            <td class="prop-name">Data Type:</td>
            <td class="prop-val"><select ng-model="field_to_edit.DataType"><option>date</option><option>int</option><option>float</option><option>string</option></select></td>
        </tr>
        <tr>
            <td class="prop-name">Control Type:</td>
            <td class="prop-val"><select ng-model="field_to_edit.ControlType"><option>date</option><option>datetime</option><option>multiselect</option><option>number</option><option>select</option><option>select-number</option><option>text</option><option>textarea</option><option>currency</option><option>easting</option><option>northing</option></select></td>
        </tr>
        <tr>
            <td class="prop-name">Possible Values:</td>
            <td class="prop-val"><textarea rows="10" style="margin-left: 2px;" class="form-control" type="text" ng-model="field_to_edit.Values" name="PossibleValues"></textarea></td>
        </tr>


    </table>
</div>
<div class="modal-footer">
    <button style="margin-top: 30px; margin-right:82px;" class="btn" ng-click="parseValues()">Remove punctuation from Possible Values</button>
    <button style="margin-top: 30px;" class="btn btn-warning" ng-click="cancel()">Cancel</button>
    <button style="margin-top: 30px;" class="right btn" ng-click="save()">Save Changes</button>
    
    
    <div ng-show="SaveMessage" style="float: right;margin-right: 20px;margin-top:25px;" class="alert alert-success">{{SaveMessage}}</div>
</div>
