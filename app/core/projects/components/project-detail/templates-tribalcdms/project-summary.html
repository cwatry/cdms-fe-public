    <div class="content">
    <div class="project-details">
          <div class="panel" style="padding: 10px;">
                <div class="row">
                  <div class="col-md-7">
                    <h5>Project Statement/Goal:</h5>
                    <p><pre>{{project.MetadataValue[9]}}</pre></p>

                    <h5>Project Objectives:</h5>
                    <p><pre>{{project.MetadataValue[20]}}</pre></p>

                  </div>

                  <div class="col-md-5">
                        <h5>Project Coordinator:</h5>
                        <p><pre>{{project.Owner.Fullname}}</pre></p>

                        <h5>Project Inputs:</h5>
                        <table class="foundation">
                            <tr>
                                <td class="input-label">Funding:</td>
                                <td>
                                    <pre>{{project.MetadataValue[3]}}</pre>
                                </td>
                            </tr>
                            <tr>
                                <td class="input-label">Staff:</td>
                                <td>
                                    <pre>{{project.MetadataValue[4]}}</pre>
                                </td>
                            </tr>
                            <tr>
                                <td class="input-label">Collaborators:</td>
                                <td><pre>{{project.MetadataValue[5]}}</pre></td>
                            </tr>
                        </table>

                        <div project-role="editor">
                            <button ng-disabled="!status.DoneLoadingProject" ng-click="openProjectEditor()" class="btn" >Edit Project</button>
                        </div>

                        
                            
                    </div>
                </div>
          </div>
    
    </div>
    </div>
