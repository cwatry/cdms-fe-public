<div class="header-label">{{field.Label}}:</div>
<div class="header-value">
    <select style="width: 298px;" ui-select2="select2Options" data-placeholder="Choose a Location" ng-change="selectLocation()" ng-model="row.Activity.LocationId" convert-to-number>
        <option ng-repeat="location in project.Locations | filter: {LocationTypeId: dataset.Datastore.LocationTypeId } | orderBy:'Label'" value="{{location.Id}}">{{location.Label}}</option>
    </select>
</div>
