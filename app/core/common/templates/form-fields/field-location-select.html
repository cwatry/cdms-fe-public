<div class="header-label">{{field.Label}}:</div>
<div class="header-value">
    <select style="width: 298px;" ui-select2="select2Options" data-placeholder="Choose a Location" ng-change="selectLocation()" ng-model="row.Activity.LocationId">
        <option ng-repeat="location in project.Locations | filter: {LocationTypeId: dataset.Datastore.LocationTypeId } | orderBy:'Label'" ng-selected="location.Id == row.Activity.LocationId" value="{{location.Id}}">{{location.Label}}</option>
    </select>
</div>
