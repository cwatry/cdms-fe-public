<div class="form-group" ng-class="{ 'has-error' : headerFieldErrors[field.DbColumnName] }" style="margin-bottom: 0px;">
    <div style="margin-top: 5px; margin-bottom: 3px;">
        <div class="header-label">{{field.Label}}:</div>
        <div class="header-value" style="margin-left: 300px; min-height: 24px; border: 1px solid lightgrey; border-radius: 3px;">
            <button class="right btn btn-xs" ng-click="openFileModal(row, field.DbColumnName)">Add/Remove</button>
            <div ng-bind-html="row[field.DbColumnName] | fileNamesFromString">&nbsp;</div>
            <p class="field-error-block" ng-show="headerFieldErrors[field.DbColumnName]" ng-repeat="error in headerFieldErrors[field.DbColumnName]">{{error}}</p>
        </div>
    </div>
</div>
