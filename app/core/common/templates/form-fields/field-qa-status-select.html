<div class="header-label">{{field.Label}}:</div>
<div class="header-value" title="by {{row.Activity.ActivityQAStatus.User.Fullname}}">
    <select class="form-control" ng-model="row.Activity.ActivityQAStatus.QAStatusId">
        <option ng-repeat="qa in dataset.QAStatuses" ng-selected="qa.Id == row.Activity.ActivityQAStatus.QAStatusId" value="{{qa.Id}}">{{qa.Name}}</option>
    </select>
</div>
