<div ng-hide="dataset.Config.DuplicateCheckFields.contains(field.DbColumnName)" class="form-group" ng-class="{ 'has-error' : headerFieldErrors[field.DbColumnName] }" style="margin-bottom: 0px;" >
    <div class="header-label">{{field.Label}}:</div>
    <div class="header-value">
	    <input class="form-control" type="text" ng-blur="onHeaderEditingStopped(field)" ng-model="row.Activity[field.DbColumnName]" name="{{field.DbColumnName}}">
	    <p class="field-error-block" ng-show="headerFieldErrors[field.DbColumnName]" ng-repeat="error in headerFieldErrors[field.DbColumnName]">{{error}}</p>
    </div>
</div>
