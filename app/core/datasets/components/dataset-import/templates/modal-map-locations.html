<div class="modal-header">
    <h3>Map locations from data to project locations</h3>
</div>
<div class="modal-body modal-form" id="modal-body" >
    <div class="row ">
        <div class="col-lg" style="display: grid;">
            <div ng-repeat="data_location in locationsToMap">
                <div class="header-label" style="width: 280px;">{{data_location}}</div>
                <div class="header-value">
                    <select class="form-control" ng-model="mappedLocations[data_location]" convert-to-number>
                        <option ng-repeat="project_location in project.Locations | filter:{LocationTypeId:dataset.Datastore.LocationTypeId} : locequals | orderBy: 'Label'" value="{{project_location.Id}}">{{project_location.Label}}</option>
                    </select>
                </div>
                <hr />
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button style="margin-top: 30px;" class="btn btn-warning" ng-click="cancel()">Cancel</button>
    <button style="margin-top: 30px;" class="right btn" ng-click="save()">Continue</button>
    <div ng-show="SaveMessage" style="float: right;margin-right: 20px;margin-top:25px;" class="alert alert-success">{{SaveMessage}}</div>
</div>
