<div title="Toggle 'Favorite' status" class="fav-dataset">
    <a href='' ng-click="toggleFavorite()">
        <img id="favorite-active" ng-show="isFavorite" class="on" src='assets/images/favorite-on.png' />
        <img id="favorite-inactive" ng-show="!isFavorite" class="off" src='assets/images/favorite-off.png' />
    </a>
</div>

<ul class="breadcrumb">
    <li><a href="#!/projects">Projects</a> <span class="divider"></span> </li>
    <li><a href="#!/activities/{{dataset.Id}}">{{dataset.Name}} Activities</a> <span class="divider"></span></li>
    <li class="active">{{dataset.Name}} Seasons</li>
</ul>


<div class="alert alert-info" ng-show="!seasonsList.length">Loading...</div>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span10">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div project-role="editor">
                        <button style="margin-left: 10px;" class="right btn" ng-click="createSeason()">Create New Season</button>
                    </div>
                </div>
                <div class="panel-body">
                    <div style="height: 400px; width: 100%; margin-top: 35px; margin-bottom: 115px;">
                        <div id="seasons-list-grid" class="ag-theme-blue gridStyle-small"></div>
                        <div class="seasons-list-footer">Total seasons: {{seasonsList.length}}</div>
                    </div>
                </div>
            </div>
    </div>
</div>
