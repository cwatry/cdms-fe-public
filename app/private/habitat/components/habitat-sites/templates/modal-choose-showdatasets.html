<div class="modal-header">
    <h3>Choose datasets to show Habitat Sites</h3>
</div>
<div class="modal-body" id="modal-body">
    <p>Specify which dataset(s) will include these Habitat Sites in their Locations. Hold ctrl to select multiple fields.</p>
    <select size="8" class="form-control" multiple ng-model="project.Config.ShowHabitatSitesForDatasets">
        <option ng-repeat="dataset in project_datasets | filter: {Name:'!Habitat Sites'} | orderBy:'Name'" value="{{dataset.Name}}">{{dataset.Name}}</option>
    </select>
</div>
<div class="modal-footer">
    <button style="margin-top: 30px;" class="btn btn-warning" ng-click="cancel()">Cancel</button>
    <button style="margin-top: 30px;" class="right btn" ng-click="save()">Save Changes</button>
</div>
