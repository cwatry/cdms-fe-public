<!--<h4>Correspondence for this CRPP Project</h4>-->
<h4>Items for Habitat Project: {{viewSubproject.ProjectName}}</h4>

<div id="habitatItemsScrollArea">
	<a id="hiTop"></a>
	<div ng-show="viewSubproject.HabitatItems.length > 0" style="padding: 8px; width: 260px;">
		<!--<input class="form-control" ng-model="gridOptionsFilter.filterText" placeholder="Filter By" type="text"/><img class="right" style="margin-top: -30px;" src="images/search-sm.png"/>-->
		<input class="form-control" ng-model="habitatItemsFilter.$" placeholder="Filter By" type="text"/><img class="right" style="margin-top: -30px;" src="images/search-sm.png"/>
	</div>

	<div ng-show="viewSubproject.HabitatItems.length === 0">There are no events recorded for this Habitat project.</div>

	<div ng-show="viewSubproject.HabitatItems.length > 0" id="HabitatItems">
		<div>
			<table style="background-color: lightyellow;" class="table table-striped table-bordered table-condensed" >
				<tr ><th></th><th>Item Type</th><th>Item Name</th><th>Link for Files</th><th>External Links</th></tr>
				<!--<tr >--><!-- The boxes are a fixed size but should shrink smaller dynamically.  Keeping in commented out for now. -->
					<!--<td><img class="right" style="margin-top: -30px;" src="images/search-sm.png"/></td>-->
				<!--	<td><img src="images/search-sm.png"/></td>
					<td><input ng-model="correspondenceEventsFilter.CorrespondenceDate" class="col-xs-1" placeholder="YYYY-MM-DD" /></td>
					<td><input ng-model="correspondenceEventsFilter.ResponseType" class="col-xs-1" placeholder="" /></td>
					<td><input ng-model="correspondenceEventsFilter.NumberOfDays" placeholder="" type="text"/></td>
					<td><input ng-model="correspondenceEventsFilter.ResponseDate" placeholder="YYYY-MM-DD" type="text"/></td>
					<td><input ng-model="correspondenceEventsFilter.StaffMember" placeholder="" type="text" /></td>
					<td><input ng-model="correspondenceEventsFilter.EventComments" placeholder="" type="text" /></td>
					<td><button ng-click="correspondenceEventsFilter = {}" class="btn btn-xs">Clear Filter</button></td>
				</tr>-->
				<tr class="accuracy-check-block" ng-repeat="item in viewSubproject.HabitatItems | filter: habitatItemsFilter:strict">
					<input type="hidden" name="eventId" value="item.Id" >
					<input type="hidden" name="eventHabSubProjectId" value="item.HabSubProject_Id">
					<td><img src="images/UpArrow5.jpg" ng-click="gotoHabitatItemsTop()" title="Go to top"><a ng-click="gotoHabitatItemsTop()"></a></img></td>
					<!--<td><a href ng-click="openHabitatItemForm(event)" title="Click to edit" >{{event.CorrespondenceDate | date:'MM/dd/yyyy'}}</a></td>-->
					<td><a href ng-click="openHabitatItemForm(item)" title="Click to edit" >{{item.ItemType}}</td>
					<td><a href ng-click="openHabitatItemForm(item)" title="Click to edit" >{{item.ItemName}}</td>
					<td>
						<div ng-bind-html="item.ItemFiles | fileNamesFromString">{{item.ItemFiles}}</a></div>
						<!--<div ng-bind-html="row[field.DbColumnName] | fileNamesFromString">&nbsp;</div>-->
					</td>
					<td>
						<div ng-bind-html="item.ExternalLinks | urlsFromString">{{item.ExternalLinks}}</a></div>
					</td>
				</tr>
			</table>
		</div>
	</div>
</div>
